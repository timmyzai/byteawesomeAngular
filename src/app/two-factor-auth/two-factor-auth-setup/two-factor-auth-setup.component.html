<div [@routerTransition]>
    <section class="content-header">
        <div class="container-fluid">
            <div class="row">
                <div class="col-6">
                    <h1>{{ "2FA" }}</h1>
                </div>
            </div>
        </div>
    </section>
    <section class="content px-2">
        <div class="container-fluid">
            <div class="card">
                <form class="form-horizontal" autocomplete="off" #authForm="ngForm" (ngSubmit)="Enable()">
                    <div class="card-body">
                        <div class="form-group row mb-0">
                            <label class="col-md-1 col-form-label d-flex align-items-center pl-0">
                                {{ "IsTwoFactorEnabled" }}:
                            </label>
                            <div class="col-md-3">
                                <div class="col-form-label d-flex align-items-center" style="color: rgb(98, 143, 31);">
                                    {{"Enabled"}}
                                    <button type="button" (click)="Disable()" class="btn btn-danger ml-2">{{ "Disable"
                                        }}</button>
                                </div>
                            </div>
                        </div>
                        <div class="row mt-4 justify-content-center">
                            <div class="col-5 rounded" style="border-style: dashed;">
                                <h5 class="my-2 text-center font-weight-bold">{{ "WriteDownAuthKey" }}</h5><br>
                                <h5 class="text-center mt-2">{{serial}}</h5>
                            </div>
                            <div class="ml-2 col-2 rounded text-center" style="border-style: dashed;">
                                <img *ngIf="authDetails" src="{{authDetails.twoFactorQrImgUrl}}" alt="..." class="">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
</div>
