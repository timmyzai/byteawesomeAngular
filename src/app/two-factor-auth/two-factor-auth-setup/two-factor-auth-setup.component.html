<div [@routerTransition]>
    <div class="loader" *ngIf="isPageLoading"></div>
    <div *ngIf="!isPageLoading">
        <section class="content-header">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-6">
                        <h1 class="page-title">{{ "2FA" }}</h1>
                    </div>
                </div>
            </div>
        </section>
        <section id="two-factor-auth-section" class="content px-2">
            <div class="container-fluid">
                <div class="card">
                    <form class="form-horizontal" autocomplete="off" #authForm="ngForm">
                        <div class="card-body">
                            <div class="form-group row mb-0">
                                <div class="col-md-3">
                                    <div class="col-form-label d-flex align-items-center enabled-label">
                                        <span class="enable-label">{{"Enable"}}</span>
                                        <label class="switch">
                                            <input id="twoFactorCheckbox" type="checkbox" (change)="toggleTwoFactor()"
                                                [checked]="!isTwoFactorEnabled">
                                            <span class="slider round"></span>
                                        </label>
                                        <span class="disable-label">{{"Disable"}}</span>
                                    </div>
                                </div>
                            </div>

                            <div class="row mt-4 justify-content-center" *ngIf="isTwoFactorEnabled">
                                <div class="col-5 rounded auth-key-container">
                                    <h5 class="my-2 text-center font-weight-bold">{{ "WriteDownAuthKey" }}</h5><br>
                                    <h5 class="text-center mt-2 auth-key">{{serial}}</h5>
                                </div>
                                <div class="ml-2 col-2 rounded qr-code-container">
                                    <img src="{{authDetails.twoFactorQrImgUrl}}" alt="..." class="qr-code">
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </div>
</div>
