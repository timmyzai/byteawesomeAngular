<div [@routerTransition]>
  <div class="card form-box mx-auto my-auto">
    <h4 class="card-header text-center">{{ "LogIn" }}</h4>
    <div class="card-body">
      <form novalidate autocomplete="off" #loginForm="ngForm" (ngSubmit)="login()">
        <div class="form-group mt-3">
          <div class="input-group">
            <input type="text" class="form-control" name="userNameOrEmailAddress"
              [(ngModel)]="authService.authenticateModel.userNameOrEmailAddress" [placeholder]="'UserNameOrEmail'"
              required maxlength="256" #userNameOrEmailAddressModel="ngModel" #userNameOrEmailAddressEl />
          </div>
        </div>
        <div class="form-group mt-3">
          <div class="input-group">
            <input type="password" class="form-control" name="password"
              [(ngModel)]="authService.authenticateModel.password" [placeholder]="'Password'" required maxlength="32"
              #passwordModel="ngModel" #passwordEl />
          </div>
        </div>
        <div class="form-group row mt-3">
          <div class="col-md-8">
            <div class="custom-control custom-checkbox">
              <input type="checkbox" class="custom-control-input" id="rememberMe" name="rememberMe"
                [(ngModel)]="authService.rememberMe" />
              <label for="rememberMe" class="custom-control-label">
                {{ "RememberMe" }}
              </label>
            </div>
          </div>
          <div class="col-md-4">
            <button type="submit" class="btn btn-primary btn-block" [disabled]="!loginForm.form.valid || submitting">
              {{ "LogIn" }}
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
