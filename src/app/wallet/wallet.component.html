<div class="card" *ngIf="!isPageLoading">
  <div class="card-header">
    Wallet Information
  </div>
  <div class="card-body">
    <h5 class="card-title">ID: {{ wallet.id }}</h5>
    <h5 class="card-text">Address: {{ wallet.address }}</h5>
    <p class="card-text">Coin: {{ wallet.coin.fSymbol }} ({{ wallet.coin.fNetwork }})</p>
    <p class="card-text">Balance: {{ wallet.balance }}</p>
    <p class="card-text">Add Balance: <button (click)="updateBalance(+1000)">Add</button></p>
    <p class="card-text">Minus Balance: <button (click)="updateBalance(-1000)">Minus</button></p>
    <p class="card-text">IsCWCreated: {{ wallet.isCustoWalletCreated }}</p>
    <p class="card-text">Active: <button (click)="disableEnableWallet()">{{wallet.isActive}}</button></p>
  </div>
  <div class="card-header">
    Investment
  </div>
  <div class="card-body">
    <p class="card-text">Invest: <button (click)="investment(200)">Invest</button></p>
  </div>

  <div class="card-header">
    Transfer
  </div>
  <div class="card-body">
    <form (ngSubmit)="transfer()">
      <label>
        Amount:
        <select name="selectedWalletGroupsId" [(ngModel)]="transferAmount" required>
          <option [value]="100">{{ 100 }}</option>
          <option [value]="200">{{ 200 }}</option>
          <option [value]="500">{{ 500 }}</option>
        </select>
      </label>
      <br>
      <label *ngIf="transferTarget!=null && transferTarget.length > 0">
        Transfer Target:
        <select name="selectedTransferTargetWalletId" [(ngModel)]="selectedTransferTargetWalletId" required>
          <option *ngFor="let toWallet of transferTarget" [value]="toWallet.id">
            {{ toWallet.address}}
            {{ toWallet.balance}}
          </option>
        </select>
      </label>
      <br>
      <button type="submit">Start Transfer</button>
    </form>
  </div>
</div>
